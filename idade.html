<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var eu = 18;
	var irmao = 7;

	mostra("Nossa diferença de idade é de " + (eu - irmao) + " anos");
</script>
